<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Lista de Tareas
    </h1>

    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Escribe una tarea">
        <button type="submit">Agregar</button>
        <button id="todo-remover">Eliminar</button>
        <button id="todo-remover-all">Eliminar todo</button>
        <button id="todo-mark-all">Marcar todo</button>
        <button id="todo-unmark-all">Desmarcar todo</button>
    </form>
    <ul id="todo-list"></ul>

    <script src="script.js"></script>
</body>
</html>
