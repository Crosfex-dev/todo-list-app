<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-5">ToDo List</h2>

                <form action="" id="todo-form" class="mb-3">
                    <input type="text" id="todo-input" class="form-control me-2 mb-3" placeholder="Escribe una tarea...">
                    
                    <div class="d-flex flex-wrap justify-content-between">
                        <button type="submit" class="btn btn-primary ms-5 me-5">Agregar</button>
                        <button id="todo-remover" class="btn btn-danger ms-5 me-5">Eliminar seleccionados</button>
                        <button id="todo-mark-all" class="btn btn-success ms-5 me-5">Marcar Todo</button>
                        <button id="todo-unmark-all" class="btn btn-success ms-5 me-5">Desmarcar Todo</button>
                    </div>
                </form>

                <ul id="todo-list" class="list-group mb-3"></ul>
            </div>
        </div>
    </div>
